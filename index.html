<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph meta tags -->
  <meta property="og:url" content="https://example.com/my-video">
  <meta property="og:description" content="A brief description of my video">
  <meta property="og:image" content="https://example.com/my-video-thumbnail.jpg">
  <meta property="og:type" content="video.other">
  <meta property="og:video" content="https://cdn.jsdelivr.net/gh/Chr1st1n4-gif/gif/gfydafj.mp4">
  <meta property="og:video:secure_url" content="https://cdn.jsdelivr.net/gh/Chr1st1n4-gif/gif/gfydafj.mp4">
  <meta property="og:video:type" content="video/mp4">
  <meta property="og:video:width" content="960">
  <meta property="og:video:height" content="540">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:description" content="A brief description of my video">
  <meta name="twitter:image" content="https://example.com/my-video-thumbnail.jpg">
  <meta name="twitter:player" content="https://cdn.jsdelivr.net/gh/Chr1st1n4-gif/gif/gfydafj.mp4">
  <meta name="twitter:player:stream" content="https://cdn.jsdelivr.net/gh/Chr1st1n4-gif/gif/gfydafj.mp4">
  <meta name="twitter:player:stream:content_type" content="video/mp4">
  <meta name="twitter:player:width" content="960">
  <meta name="twitter:player:height" content="540">
</head>
<body>
  <video width="960" height="540" autoplay loop muted controls="false">
    <source src="https://cdn.jsdelivr.net/gh/Chr1st1n4-gif/gif/gfydafj.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
