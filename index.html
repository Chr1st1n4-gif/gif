<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Autoplay & Loop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video src="https://github.com/Chr1st1n4-gif/gif/raw/main/172xrw00523-1.mp4" autoplay loop muted playsinline></video>
  <script>
    // Ensure the video is playing
    document.querySelector('video').play();
  </script>
</body>
</html>
